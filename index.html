<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarri Sarri Distro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="overlay">
      <h1>Sarri Sarri Distro</h1>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand mx-auto text-danger" href="#">Sarri Sarri Distro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" 
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-danger" href="#catalogo">Catalogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#todo">Todo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <div class="container mt-4">
      <div id="catalogo">
        <h2>Rock</h2>
        <div class="row" id="rock-list"></div>
        <h2>Pop</h2>
        <div class="row" id="pop-list"></div>
      </div>
      <div id="todo">
        <h2>Todo</h2>
        <div class="row" id="all-list"></div>
      </div>
    </div>
  </div>
  <script src="java.js"></script>
  <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
